<div class="container-fluid min-vh-100 p-0">

  <div class="row g-0 min-vh-100">

    <div class="col-lg-8 d-none d-lg-block position-relative"
          style="background-image: url('/assets/McTominay.jpg');
          background-size: cover;
          background-position:center;">
      <a routerLink="/" class="text-white position-absolute top-0 start-0 m-4 fw-bold hover-scale"
         style="z-index: 3; font-size: 1rem;">
        <i class="bi bi-arrow-left me-2"></i>Torna alla Home
      </a>

      <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.8));">
      </div>
      <div class="position-relative h-100 d-flex flex-column justify-content-center text-center text-white px-5"
           style="z-index: 2;">

        <h1 class="display-4 fw-bold">Benvenuto Mister</h1>
        <p class="lead">La tua stagione inizia qui.</p>

      </div>

    </div>

    <div class="col-lg-4 bg-white d-flex justify-content-center position-relative ">

      <div class="w-100 p-4 p-md-5">

        <div class="text-center">
          <i class="bi bi-person-plus-fill display-4 mb-3 d-block" style="color: #b4e636;"></i>

          <h2 class="fw-bold" style="color: #1a4a3e;">Crea Account</h2>

          <p>Inserisci i tuoi dati per scendere in campo.</p>
        </div>

        <form (ngSubmit)="onSubmit()">
          <div class="row g-2 mb-3">

            <div class="col-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="nome" placeholder="Nome"
                       [(ngModel)]="dati.nome" name="nome" required>
                <label for="nome">Nome</label>
              </div>
            </div>

            <div class="col-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="cognome" placeholder="Cognome"
                       [(ngModel)]="dati.cognome" name="cognome" required>
                <label for="cognome">Cognome</label>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com"
                     [(ngModel)]="dati.email" name="email" required>
              <label for="email">Indirizzo Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password"
                     [(ngModel)]="dati.password" name="password" required>
              <label for="password">Password</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="confermaPassword" placeholder="Conferma Password"
                     [(ngModel)]="dati.confermaPassword" name="confermaPassword" required>
              <label for="confermaPassword">Conferma Password</label>
            </div>
          </div>

          <div class="form-floating mb-3">

          </div>
          <button type="submit" class="btn btn-lg w-75 d-block mx-auto fw-bold mb-4 shadow-sm hover-scale"
                  style="background-color: #b4e636; color: #1a4a3e;">
            REGISTRATI
          </button>

          <div class="text-center">
            <p class="text-muted small mb-1">Sei gi√† dei nostri?</p>
            <a routerLink="/login" class="fw-bold text-decoration-none hover-scale" style="color: #1a4a3e;">
              Accedi al tuo account
            </a>
          </div>
        </form>

      </div>

    </div>
</div>
</div>
